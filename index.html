<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">

        <div class="container">
            <div class="display">
                <input class="result-display" type="text" value="" disabled></input>
            </div>
            <div class="calculator-keys">
                <div class="operations">
                    <button class="operator" value="+">+</button>
                    <button class="operator" value="-">-</button>
                    <button class="operator" value="*">&times;</button>
                    <button class="operator" value="/">&divide;</button>
                    <button class="all-clear" value="all-clear">C</button>
                </div>
                <div class="numbers">
                    <button class="calc-key" value="1">1</button>
                    <button class="calc-key" value="2">2</button>
                    <button class="calc-key" value="3">3</button>
                    <button class="calc-key" value="4">4</button>
                    <button class="calc-key" value="5">5</button>
                    <button class="calc-key" value="6">6</button>
                    <button class="calc-key" value="7">7</button>
                    <button class="calc-key" value="8">8</button>
                    <button class="calc-key" value="9">9</button>
                    <button class="calc-key" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                </div>
            </div>
        </div>

    </div>    


<script src="scripts.js"></script>    
</body>
</html>
